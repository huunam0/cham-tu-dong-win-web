<!DOCTYPE HTML>
<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8'></head><body><h2>Tính tổng</h2>

<p>Cho 2 số nguyên cho trước.</p>

<h3>Yêu cầu:</h3>

<p>Tính tổng 2 số đó</p>

<h3>Input:</h3>

<p>từ tệp tong.inp 2 số nguyên</p>

<h3>Output:</h3>

<p>ghi ra tệp tong.out giá trị tổng</p>

<h3>Ví dụ:</h3>

<p>TONG.INP</p>

<pre>
4 3</pre>

<p>TONG.OUT</p>

<pre>
7</pre>
</body></html>
