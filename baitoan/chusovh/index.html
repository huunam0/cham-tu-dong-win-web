<!DOCTYPE HTML>
<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8'></head><body><h2>Tìm chữ số</h2>

<p>Xét số tự nhiên có được bằng cách ghép các số tự nhiên liên tiếp 123456789101112...</p>

<h3>Yêu cầu:</h3>

<p>Tìm chữ số thứ n của số trên</p>

<h3>Input:</h3>

<p>từ tệp chusovh.inp gồm 1 số n duy nhất (0 &lt; n &lt; 10<sup>9</sup>)</p>

<h3>Output:</h3>

<p>ghi ra tệp chusovh.out chữ số tìm được.</p>

<h3>Ví dụ:</h3>

<p>CHUSOVH.INP</p>

<pre>
11</pre>

<p>CHUSOVH.OUT</p>

<pre>
0</pre>
</body></html>
